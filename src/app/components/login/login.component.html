
    <div class="col-md-6 offset-md-3">
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <svg
                  class="bi bi-people-circle login-icon-size"
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M8 9a3 3 0 100-6 3 3 0 000 6z"
                    clip-rule="evenodd"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
          
              <!-- Login Form -->
              <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
                <input
                  type="text"
                  id="login"
                  class="fadeIn second"
                  name="login"
                  placeholder="email"
                  formControlName='email'
                />
                <input
                  type="password"
                  id="password"
                  class="fadeIn third"
                  name="login"
                  placeholder="password - min 6 chars"
                  formControlName='password'
                  autocomplete=false
                />
                <button type="submit" class="fadeIn fourth" class="btn btn-primary m-2" [disabled]='!loginForm.valid'>Log me In</button>
              </form>
              <!-- Remind Passowrd -->
              <!-- <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div> -->
              <ngx-spinner></ngx-spinner>
            </div>
          </div>
    </div>
